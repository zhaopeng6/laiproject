<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link rel="stylesheet" href="./WebContent/styles/login.css">
</head>
<body>

   <div id="login-form">
      <h3>Welcome to Smart Job! </h3>
       <hr>
 	  <label for="username">Username:</label>
 	  <input id="username" name="username" placeholder="Enter your Email" type="text">
 	  <label for="password">Password:</label>
 	  <input id="password" name="password" placeholder="Enter Password"type="password">
 	  <button id="login-btn" onclick="onLogin()">Login</button>
    <a href="url">Forgot your password?</a>
   </div>
   <div id="mode-form">
       <button id="register-btn" onclick="onRegister()">Register</button>
       <button id="guest-btn" onclick="onGuest()">Try with guest Mode</button>  
    </div>

    <script>
      function onLogin() {
          window.location.href = "./index.html";
      }
      function onRegister() {
          window.location.href = "./index.html";
      }
      function onGuest() {
          window.location.href = "./index.html";
      }

    </script>

</body>
</html>
